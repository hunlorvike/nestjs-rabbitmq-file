version: '3.8'

services:
  postgres-db:
    container_name: postgres-rabbitmq-db-container
    image: postgres:latest
    environment:
      POSTGRES_USER: user_rabbitmq_file
      POSTGRES_PASSWORD: pass_rabbitmq_file
      POSTGRES_DB: postgres_rabbitmq_file
    ports:
      - '5678:5432'
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: always
  rabbitmq:
    image: 'rabbitmq:3-management'
    environment:
      - RABBITMQ_DEFAULT_USER=rabbitmq_user
      - RABBITMQ_DEFAULT_PASS=rabbitmq_password
    ports:
      - 5672:5672
      - 15672:15672
 
